# ========================================
# aivlebigproject/Front/nginx.conf
# 역할: nginx 404 오류 보정작업
# ========================================

server {
    listen 80;
    server_name localhost;

    # 웹사이트의 루트 디렉토리 설정
    root /usr/share/nginx/html;
    index index.html;

    # 모든 경로에 대한 처리
    location / {
        # 요청된 파일이 있는지 먼저 확인하고, 없으면 index.html을 반환
        try_files $uri $uri/ /index.html;
    }
}